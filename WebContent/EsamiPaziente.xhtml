<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<head>
<title>Esami</title>
</head>
<h:body rendered="#{loginController.AutenticaP()}">
<f:view>
<h:form>
	<table class="order-table">
		<tr>
			<th class="order-table-header">Esami di #{loginController.paziente.nome} #{loginController.paziente.cognome} :</th>
		</tr>
		<tbody>
			<h:dataTable var="esame" value="#{loginController.esami}" >
				<tr>
					<td class="order-table-row">#{esame.nome}</td>
					<td><h:commandButton
							action="#{esameController.dettagliEsame}"
							value="Vedi dettagli" /></td>
				</tr>
			</h:dataTable>
		</tbody>
	</table>
</h:form>
</f:view>
</h:body>
</html>
