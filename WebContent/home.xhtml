<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<h:head>
	<title>Tipologie</title>
</h:head>
<h:body>
	<h:form>
		<f:view>
			<h1>Tipologie Di Esami:</h1>
			<table class="order-table">
				<tr>
					<th class="order-table-header">Nome</th>
					<th class="order-table-header">Prezzo</th>
					<th class="order-table-header">Descrizione</th>
				</tr>
				<tbody>
					<ui:repeat var="tipologia" value="#{tipologiaController.tipologie}"
						varStatus="status">
						<h:panelGroup rendered="#{status.even}">
							<tr>
								<td class="order-table-even-row">#{tipologia.nome}</td>
								<td class="order-table-even-row">#{tipologia.prezzo}</td>
								<td class="order-table-even-row">#{tipologia.descrizione}</td>

								<td><h:commandButton
										action="#{prerequisitiController.listPrerequisiti}"
										value="Vedi dettagli" /></td>

							</tr>
						</h:panelGroup>
					</ui:repeat>
				</tbody>
			</table>
		</f:view>
	</h:form>
</h:body>
</html>
