<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>Scegli Tipologia</title>
</head>
    <h:body rendered="#{loginController.AutenticaA()}"> 
<f:view>
	<h:form>
		<ui:repeat value="#{esameController.tipologie}" var="t">
			<p>
				<h:commandLink value="#{t.nome}"
					action="#{esameController.tipologiaCorrente(t)}">					
				</h:commandLink>
			</p>
		</ui:repeat>
	</h:form>
	</f:view>
</h:body>
</html>
