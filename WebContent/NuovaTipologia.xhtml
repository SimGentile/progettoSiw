<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<h:head>
	<title>Nuova Tipologia</title>
</h:head>
<h1>Nuova Tipologia :</h1>
<h:body>
	<f:view>
		<h:form>
			<div>
				Nome :
				<h:inputText value="#{tipologiaController.nome}" />
			</div>
			<div>
				Descrizione :
				<h:inputText value="#{tipologiaController.descrizione}" />
			</div>
			<div>
				Prezzo :
				<h:inputText value="#{tipologiaController.prezzo}" />
			</div>
		</h:form>
		<h:form>
			<div>
				<h:commandButton value="Inserisci prerequisiti per questa tipologia"
					action="NuovoPrerequisito" />
			</div>
			<div>
				<h:commandButton value="Salva"
					action="#{tipologiaController.create}" />
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
