<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<head>
<title>Paziente</title>
</head>
<h1>Benvenuto #{LoginController.paziente.nome}
	#{loginController.paziente.cognome}</h1>
<h:body rendered="#{loginController.AutenticaP()}">
	<h:form>Esami :
					<h:dataTable var="esame" value="#{loginController.esami}">
						<h:column>
							<f:facet name="header"></f:facet>#{esame.tipologia.nome}
							<h:commandButton
									action="#{loginController.visualizzaEsame}"
									value="Vedi dettagli">
									<f:param name="esame" value="#{esame.id}" />
									</h:commandButton>
						</h:column>
					</h:dataTable>
	</h:form>
</h:body>
</html>
