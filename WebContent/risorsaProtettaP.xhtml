<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<head>
<title>Paziente</title>
</head>
<h1>Benvenuto #{loginController.paziente.nome}
	#{loginController.paziente.cognome}</h1>
<h:body>
	<h:form>
		<f:view>
			<table class="order-table">
				<tr>
					<th class="order-table-header">Esami :</th>
				</tr>
				<tbody>
					<ui:repeat var="esame" value="#{loginController.esami}">
						<tr>
							<td class="order-table-row">Esame : #{esame.tipologia.nome}</td>
							<td><h:commandButton
									action="#{esameController.visualizzaEsame(esame)}"
									value="Vedi dettagli" /></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</f:view>
	</h:form>
</h:body>
</html>
