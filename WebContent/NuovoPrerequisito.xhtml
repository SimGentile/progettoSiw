<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<h:head>
	<title>Prerequisiti</title>
</h:head>
<body>
	<f:view>
		<h:form>
			<h1>Prerequisiti per la tipologia #{tipologiaController.tipologia.nome}</h1>
			<div>
				Prerequisito :
				<h:inputText value="#{tipologiaController.prerequisito}" />
			</div>
			<div>
				Descrizione dettagliata :
				<h:inputText value="#{tipologiaController.descrizionePrerequisiti}" />
			</div>
			<div>
				<h:commandButton value="Inserisci un altro prerequisito"
					action="#{tipologiaController.createP}" />
			</div>
			<div>
				<h:commandButton value="Fine"
					action="#{tipologiaController.createPR}" />
			</div>
		</h:form>
	</f:view>
</body>
</html>
