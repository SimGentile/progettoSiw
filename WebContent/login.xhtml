<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<h:head>
	<title>Login Page</title>
</h:head>

<body>
	<h:form>
	<table>
		<tr>
			<td><h:outputText value="Enter Login ID: " /></td>
			<td><h:inputText id="username"
					value="#{loginController.username}" /></td>
		</tr>
		<tr>
			<td><h:outputText value="Enter Password: " /></td>
			<td><h:inputSecret id="password"
					value="#{loginController.password}" /></td>
		</tr>
		<tr>
			<td></td>
				<td><h:commandButton value="Login"
						action="#{loginController.login}" /></td>
		</tr>
	</table>
	</h:form>
</body>
</html>
