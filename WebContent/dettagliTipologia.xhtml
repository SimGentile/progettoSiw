<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<f:view>
<h:head>
	<title>#{tipologia.nome}</title>
</h:head>
<h:body>
	<td>Descrizione : #{tipologia.descrizione}</td>
	<td>Prerequisiti :</td>
	<ui:repeat var="prerequisiti" value="#{tipologiaController.prerequisiti}" varStatus="status">
	    			<h:panelGroup rendered="#{status.even}">
	    		<td>	#{prerequisiti.prerequisiti}  ( #{prerequisiti.descrizionePrerequisiti} ) </td>
	    		</h:panelGroup>
	    		</ui:repeat>
	<td>Prezzo : #{tipologia.prezzo}</td>
<h:commandButton action="home" value="Torna alla lista"></h:commandButton>
</h:body>
</f:view>
</html>
