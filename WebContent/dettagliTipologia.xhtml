<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
<h:head>
	<title>Dettagli</title>
</h:head>
<h:body>
	<h:form>
		<h1>#{tipologia.nome} :</h1>

		<td>Descrizione :<h:outputText
				value="#{tipologia.descrizione}" /></td>
		<td>Prerequisiti : <ui:repeat var="prerequisiti"
				value="#{prerequisitiController.listPrerequisiti}"
				varStatus="status">

				<td><h:outputText value="#{prerequisiti.prerequisiti}" /> <h:outputText
						value="#{prerequisiti.descrizionePrerequisiti}" /></td>

			</ui:repeat>
		</td>
		<td>Prezzo : #{tipologiaController.tipologia.prezzo}</td>
		<div class="btn-group">
			<h:commandButton action="#{tipologiaController.listTipologie}"
				value="Torna alla lista di tipologie">
			</h:commandButton>
		</div>
	</h:form>
</h:body>
</html>
