<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</link>
	<h:head>
		<title>Dettagli</title>
	</h:head>
	<h:body>
	<f:view>
	<h:form>
		<h1> #{tipologiaController.tipologia.nome} :</h1>
		
		<td>Descrizione : #{tipologiaController.tipologia.descrizione}</td>
		<td>Prerequisiti : 
		<ui:repeat var="prerequisiti"
			value="#{tipologiaController.prerequisiti}" varStatus="status">
			<h:panelGroup rendered="#{status.even}">
				<td>#{prerequisiti.prerequisiti} (
					#{prerequisiti.descrizionePrerequisiti} )</td>
			</h:panelGroup>
		</ui:repeat>
		</td>
		<td>Prezzo : #{tipologiaController.tipologia.prezzo}</td>
		</h:form>
		<div class="btn-group">
			<h:form>
				<h:commandButton action="#{tipologiaController.listTipologie}"
					value="Torna alla lista di tipologie">
				</h:commandButton>
			</h:form>
		</div>
		</f:view>
	</h:body>
</html>
